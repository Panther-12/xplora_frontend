<div class="review-list">
  <h3>Reviews for Tour {{ tourId }}</h3>
  <table mat-table [dataSource]="reviews" class="mat-elevation-z8">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let review">
        <mat-icon color="grey">account_circle</mat-icon> {{review.user.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let review">
        <mat-icon *ngFor="let star of getStars(review.rating)" color="accent">star</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let review">{{ review.comment }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="openReviewForm()">Submit Your Review</button>
</div>
