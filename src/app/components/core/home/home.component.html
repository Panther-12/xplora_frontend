<section class="home">
    <h2>Dashboard Overview</h2>
  
    <!-- Cards Section -->
    <div class="cards">
      <!-- Card 1: Total Tours -->
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Total Tours</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="value">256</p>
        </mat-card-content>
      </mat-card>
  
      <!-- Card 2: Total Bookings -->
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Total Bookings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="value">120</p>
        </mat-card-content>
      </mat-card>
  
      <!-- Card 3: Average Rating -->
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Average Rating</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="value">4.8</p>
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- Charts Section -->
    <div class="charts">
      <!-- Chart 1: Tours by Type -->
<mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Tours by Type</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas baseChart
                [datasets]="tourTypeData"
                [labels]="tourTypeLabels"
                [type]="'pie'"
                [options]="chartOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Chart 2: Bookings Trend -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Bookings Trend</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas baseChart
                [datasets]="bookingData"
                [labels]="bookingLabels"
                [type]="'line'"
                [options]="chartOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Chart 3: Ratings Distribution -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Ratings Distribution</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas baseChart
                [datasets]="ratingData"
                [labels]="ratingLabels"
                [type]="'bar'"
                [options]="chartOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
  
    </div>
  </section>
