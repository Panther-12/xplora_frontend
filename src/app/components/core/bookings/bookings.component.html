<mat-card class="booking-list">
    <mat-card-header>
      <mat-card-title>Bookings List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Tour ID Column -->
        <ng-container matColumnDef="tourName">
          <th mat-header-cell *matHeaderCellDef> Tour Name </th>
          <td mat-cell *matCellDef="let booking"> {{booking.tour.name}} </td>
        </ng-container>

        <ng-container matColumnDef="destination">
            <th mat-header-cell *matHeaderCellDef> Destination</th>
            <td mat-cell *matCellDef="let booking"> {{booking.tour.destination}}</td>
          </ng-container>

          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration(Days) </th>
            <td mat-cell *matCellDef="let booking"> {{booking.tour.duration}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let booking"> {{booking.tour.price}} </td>
          </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let booking">
            <mat-badge id="mat-badge" [ngClass]="{
                'pending': booking.status === 'pending',
                'confirmed': booking.status === 'confirmed',
                'completed': booking.status === 'completed',
                'cancelled': booking.status === 'cancelled'
              }" matBadgeOverlap="false" [matBadge]="booking.status"></mat-badge>
          </td>
        </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let booking">
          <button mat-icon-button color="primary" (click)="openUpdateDialog(booking)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
