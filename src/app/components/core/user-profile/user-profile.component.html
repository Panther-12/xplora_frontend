<mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userProfileForm" (ngSubmit)="updateUserProfile()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text">
          <mat-error *ngIf="userProfileForm.controls['name'].hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="userProfileForm.controls['name'].hasError('maxlength')">Name cannot exceed 50 characters</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="userProfileForm.controls['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="userProfileForm.controls['email'].hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="userProfileForm.controls['password'].hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="userProfileForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="userProfileForm.invalid">Update Profile</button>
      </form>
    </mat-card-content>
  </mat-card>
